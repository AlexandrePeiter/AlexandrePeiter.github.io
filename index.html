<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebXR AR - Esfera 2D</title>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let reticle; // Indicador da superfície
    let sphere2D;

    init();
    animate();

    function init() {
      const container = document.createElement('div');
      document.body.appendChild(container);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      // Retículo (círculo) para indicar onde será posicionada a esfera
      const ringGeometry = new THREE.RingGeometry(0.05, 0.06, 32);
      const ringMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      reticle = new THREE.Mesh(ringGeometry, ringMaterial);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Esfera 2D simulada com um círculo
      const sphereGeometry = new THREE.CircleGeometry(0.05, 32);
      const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      sphere2D = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere2D.visible = false;
      scene.add(sphere2D);

      renderer.xr.addEventListener('sessionstart', () => {
        hitTestSourceRequested = false;
      });

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then((refSpace) => {
            session.requestHitTestSource({ space: refSpace }).then((source) => {
              hitTestSource = source;
            });
          });

          hitTestSourceRequested = true;

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);

            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);

            // Posicionar a esfera onde o retículo está, se ainda não posicionada
            if (!sphere2D.visible) {
              sphere2D.position.setFromMatrixPosition(reticle.matrix);
              sphere2D.lookAt(camera.position);
              sphere2D.visible = true;
            }
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</head>
<body style="margin: 0; overflow: hidden; background: #000;"></body>
</html>
