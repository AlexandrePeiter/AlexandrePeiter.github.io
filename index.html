<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>WebXR Esfera com Three.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="info">Toque na tela para adicionar uma esfera</div>

    <script type="module">
      import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';
      import { ARButton } from 'https://cdn.skypack.dev/three/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer;
      let controller;
      let reticle;

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera();

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(
          ARButton.createButton(renderer, {
            requiredFeatures: ['hit-test'],
          })
        );

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        // Retículo (alvo da superfície)
        const ringGeometry = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
        const ringMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff });
        reticle = new THREE.Mesh(ringGeometry, ringMaterial);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // Configurar hit-test
        let hitTestSource = null;
        let localSpace = null;

        renderer.xr.addEventListener('sessionstart', async () => {
          const session = renderer.xr.getSession();
          const viewerSpace = await session.requestReferenceSpace('viewer');
          hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
          localSpace = await session.requestReferenceSpace('local');
        });

        renderer.setAnimationLoop((timestamp, frame) => {
          if (frame && hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(localSpace);
              reticle.visible = true;
              reticle.matrix.fromArray(pose.transform.matrix);
            } else {
              reticle.visible = false;
            }
          }

          renderer.render(scene, camera);
        });
      }

      function onSelect() {
        if (reticle.visible) {
          // Criar uma esfera
          const geometry = new THREE.SphereGeometry(0.05, 32, 32);
          const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
          const sphere = new THREE.Mesh(geometry, material);

          // Posicionar na superfície
          sphere.position.setFromMatrixPosition(reticle.matrix);
          sphere.quaternion.setFromRotationMatrix(reticle.matrix);

          scene.add(sphere);
        }
      }
    </script>
  </body>
</html>
